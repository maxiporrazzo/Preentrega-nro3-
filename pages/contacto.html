    <main class="main-contacto">
        <section class="section-formulario"></section>
        <form>
        <h2>Formulario de contacto</h2>
        <!-- SIMPLE INPUTS -->
        <fieldset>
            <legend>INFORMACION BASICA</legend>
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="John Doe" id="nombre">
            </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="Ejemplo@gmail.com" id="email">
        </div>
        <div class="form_input">
            <label>Asunto
            <input type="text" placeholder="El asunto de tu mensaje">
            </label>
            </div>
        </fieldset>
        <!-- SELECT / OPTION -->
        <div class="form_input">
            <label>Tipo de usuario
            <select name="type-of-user">
                <option value="user1">Seguidor/a</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otros</option>
            </select>
            </label>
        </div>
        <!-- DATALIST / OPTION -->
        <div class="form_input">
        <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="Youtube">Creadores de contenido</option>
                    <option value="Una Empresa">Una empresa del rubro IT</option>
                    <option value="Un amigo">Me recomendo un amigo</option>
                </datalist>
        </label>
        </div>
            <!-- TEXTAREA  -->
        <div class="form_input">
            <label>Mensaje
            <textarea rows="8" placeholder="Deja tu mensaje..."></textarea>
            </label>
        </div>
        <div class="form_input">
            <label for="checkbox">Acepto los <a href="terms.html" target="blank">terminos y condiciones</a>
            <input type="checkbox" class="checkbox" id="checkbox" required>
            </label>
        </div>
        <div>
            <button class="enviar-contacto">Enviar</button>
        </div>
    </form>
    </main>
